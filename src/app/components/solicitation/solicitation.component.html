<link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
<div class="body_wrapper">
  <div class="container c_header_profile">
    <div class="row">
      <i class="fa fa-bars"></i>
      <img class="engrenagem" src="../../../../assets/img/umamaologotopop.png">
    </div>
    <div class="row">
      <i [routerLink]="['/profile']"class="fa fa-chevron-left"></i>
    </div>
    <div class="row">
      <img src="../../../../assets/img/tele-feed-aberta-poodle.jpg" class="main_photo">
      <img class="profile_photo" src="../../../../assets/img/foto-usuario-telaaberta.png">

    </div>
    <div class="row profile">
      <div class="col-12">
        <div class="row">
          <p class="profile_name" >Gabriel Maia</p>
        </div>
        <div class="row">
          <p class="profile_rank">LÍDER COMUNITÁRIO</p>
        </div>
      </div>
    </div>
    <div class="col-12">
      <div class="row justify-content-center">
        <div class="col-11">
          <h2 class="help_title">Passeio seu cão</h2>
          <p class="help_text ">
            Todo fim de tarde fico na Praça Bonita com o Pipoca, meu poodle.
            Tenho experiência com cães de pequeno a médio porto. Adoraríamos companhia :)
          </p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <div class="col-3">
        <div class="row justify-content-center icons">
          <img class="mini_icon" src="../../../../assets/img/tele-feed-aberta-calendario.jpg">
        </div>
        <div class="row justify-content-center">
          <p class="mini_text">Ter-qui<br>Recorrente</p>
        </div>
      </div>
      <div class="col-3">
        <div class="row justify-content-center icons">
          <img class="mini_icon" src="../../../../assets/img/tele-feed-aberta-relogio.jpg">
        </div>
        <div class="row justify-content-center">
          <p class="mini_text">18h30min</p>
        </div>
      </div>
      <div class="col-3">
        <div class="row justify-content-center icons">
          <img class="mini_icon" src="../../../../assets/img/tele-feed-aberta-pessoa.jpg">
        </div>
        <div class="row justify-content-center">
          <p class="mini_text">Até 5</p>
        </div>
      </div>
    </div>
    <div class="row justify-content-center">
      <a class="botao" [routerLink]="['/']">Quero uma mão</a>
    </div>
  </div>
</div>
