<mat-sidenav-container >
  <mat-sidenav #sidenav [mode]="over">
      <mat-radio-group class="activated" [formControl]="mode">
        <p>
          <label><i (click)="sidenav.toggle()" class="engrenagem fa fa-cog" aria-hidden="true"></i></label>
          <label><i (click)="sidenav.toggle()"class="fa fa-bars"></i></label>
        </p>
          <div class="container c_menu" id="side-menu">
              <div class="row">
                
              </div>
              <div class="row justify-content-center">
                <img routerLink="/perfil" class="profile_image" src="../../../../assets/img/foto-menuhamburguer.png">
              </div>
              <div class="row justify-content-center">
                  <p class="profile_name">Letícia Silva</p>
                  <i class="fa fa-pencil" aria-hidden="true"></i>
                </div>
                <div class="row justify-content-center">
                  <p class="profile_rank">N O V A T O</p>
                </div>
                <div class="row justify-content-center">
                  <p class="profile_mention">@ Itú Sabará</p>
                </div>
                <div class="break_line"></div>
                <ul class="navbar-nav">
                  <li *ngFor="let page of menu" class="nav-item">
                    <div class="row">
                      <a  (click)="toggleMenu()" class="nav-link pointer" routerLink="{{ page.link }}"> <img src="{{ page.icon }}" class="menu_icon" alt="Icone do Menu"></a>
                      <a  (click)="toggleMenu()" class="nav-link menu_name" routerLink="{{ page.link }}"> {{ page.name }}</a>
                    </div>
                  </li>
                  <li class="nav-item">
                    <a  (click)="logout()" class="nav-link pointer logout">Logout</a>
                  </li>
                </ul>
                <div class="row">
                  <div class="col">
                    <div class="float-right">
                        <img class="logo_image" src="../../../../assets/img/umamamaobrancomenuhamburguer.png" alt="Logo Uma Mão">
                    </div>
                  </div>
                </div>
          </div>
      </mat-radio-group>
  </mat-sidenav>

  <mat-sidenav-content class="header">
    <p>
      <label><i (click)="sidenav.toggle()"class="fa fa-bars hidden"></i></label>
      <img class="text_logo" align="right"src="../../../assets/img/umamaologotopop.png" alt="Logo Texto Uma Mão">
    </p>
  </mat-sidenav-content>
</mat-sidenav-container>
